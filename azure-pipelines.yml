trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm install -g cucumber
    npm install -g playwright
  displayName: 'Install dependencies'

- script: |
    npm run testTags -- --tags "@only" 
  displayName: 'Run Playwright and Cucumber tests with @only tag'