trigger:
- main

pool:
  vmImage: 'windows-2019'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '21.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm install -g cucumber
    npm install -g playwright
  displayName: 'Install dependencies'

- script: |
    npm run testTags -- --tags "@test" 
  displayName: 'Run Playwright and Cucumber tests with @only tag'