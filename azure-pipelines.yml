name: Playwright Tests
 

trigger:
  - main
 

pool:
      vmImage: "ubuntu-latest"
 
container: mcr.microsoft.com/playwright:v1.42.0-jammy

steps:

- script: |
    npm install
  displayName: 'npm install'

- script: |
    npm i @cucumber/cucumber -D 
  displayName: 'instalar cucumber'

- script: |
    npx playwright test
  displayName: 'execute tests'